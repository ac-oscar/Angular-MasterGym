<div class="container">

    <div class="text-center">
        <img src="assets/logo.png" alt="">
        <h3>Welcome, please enter your information</h3>
    </div>

    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter your email">
            <label *ngIf="formError.email" class="loginAlert">
                <span> {{ formError.email }} </span>
            </label>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" (keyUp.enter)="onSubmit()" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                <label *ngIf="formError.password" class="loginAlert">
                    <span> {{ formError.password }} </span>
                </label>
        </div>
        <div class="form-group">
            <div class="col-12 col-sm-4 offset-4">
                <button type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid" class="btn btn-secondary btn-block text-color">Login</button>
            </div>            
        </div>
        
    </form>

    <ngx-spinner bdOpacity=0.9 bdColor="#333" size="medium" color="#fff" type="square-spin" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
</div>
